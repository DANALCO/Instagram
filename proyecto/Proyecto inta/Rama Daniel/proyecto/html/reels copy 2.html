<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilo para el contenedor principal "cont-video" */
        .cont-video {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 20px;
            width: 33%;
            position: relative; /* Para que el botón esté posicionado relativo a este contenedor */
        }

        /* Estilo para el sub-contenedor "vid" */
        .vid {
            border-radius: 5px;
            flex: 1;
            overflow: hidden;
            position: relative; /* Para que el botón esté posicionado relativo a este contenedor */
        }
        /* Estilo para el video dentro de "vid" */
        .vid video {
            width: 100%;
            height: 100%;
            border-radius: 5px;
        }

        /* Estilo para el sub-contenedor "bar" */
        .bar {
            width: 100px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        /* Estilo para los botones dentro de "bar" */
        .bar button {
            background-color: white;
            border: none;
        }
        .bar button:hover{
            filter: brightness(0);
        }
        /* Estilo para el botón de mute */
        .mute-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: gray;
            border-radius: 50%; /* Para hacerlo circular */
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="cont-video">
        <div class="vid">
            <video id="myVideo" src="../assets/video2.mp4" autoplay muted loop></video>
            <div class="mute-button" onclick="toggleMute()"><img src="../assets/iconos/heart.png" width="20px" alt="Botón Mute"></div>
        </div>
        <div class="bar">
            <button><img src="../assets/iconos/heart.png" width="20px" alt="Botón 1"></button>
            <button><img src="../assets/iconos/heart.png" width="20px" alt="Botón 2"></button>
            <button><img src="../assets/iconos/heart.png" width="20px" alt="Botón 3"></button>
            <button><img src="../assets/iconos/heart.png" width="20px" alt="Botón 4"></button>
            <button><img src="../assets/iconos/heart.png" width="20px" alt="Botón 5"></button>
            <button><img src="../assets/iconos/heart.png" width="20px" alt="Botón 6"></button>
        </div>
    </div>
    <script>
        const video = document.getElementById('myVideo');
        const muteButton = document.querySelector('.mute-button');

        function toggleMute() {
            if (video.muted) {
                video.muted = false;
                muteButton.style.backgroundColor = 'red';
            } else {
                video.muted = true;
                muteButton.style.backgroundColor = 'gray'; // Opcional: Cambiar el color cuando está muteado
            }
        }
    </script>
</body>
</html>
