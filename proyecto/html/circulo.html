<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <button id="miBoton">xd</button>

    <script>
        // Obtén el botón por su ID
        const miBoton = document.getElementById('miBoton');

        // Agrega un evento click al botón
        miBoton.addEventListener('click', function() {
            // Verifica el texto actual del botón
            if (miBoton.textContent === 'xd') {
                // Si el texto es 'xd', cámbialo a 'a'
                miBoton.textContent = 'a';
            } else {
                // Si el texto no es 'xd', cámbialo nuevamente a 'xd'
                miBoton.textContent = 'xd';
            }
        });
    </script>
  </body>
</html>
