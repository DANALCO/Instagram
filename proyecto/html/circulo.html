<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos CSS para la imagen */
        .corazon {
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        button {
            border: none;
            background-color: white;
        }
        .buttom:hover {
            /* Establece el efecto de hover para todo el contenido */
            opacity: 0.5;
        }

        /* Estilos CSS para el párrafo */
        p {
            margin: 0; /* Elimina el margen predeterminado del párrafo */
        }

        /* Animación CSS para agrandar y luego encojer la imagen */
        @keyframes palpitar {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <button class="buttom">
        <img class="corazon" src="../assets/iconos/heart.png" alt="Imagen 1" width="50px">
        <p>5</p>
    </button>
    <script>
        // Variable para rastrear el estado actual de la imagen
        let imagenActual = 1;

        // Función para cambiar la imagen y aplicar la animación
        function cambiarImagen() {
            const corazon = document.querySelector(".corazon");

            // Cambia la imagen y el estado actual
            if (imagenActual === 1) {
                corazon.src = "../assets/iconos/heart black.png";
                imagenActual = 2;

                // Aplica la animación "palpitar"
                corazon.style.animation = "palpitar 0.3s";
                setTimeout(() => {
                    corazon.style.animation = ""; // Restaura la animación
                }, 300);
            } else {
                corazon.src = "../assets/iconos/heart.png";
                imagenActual = 1;
            }
        }

        // Función para manejar el evento mouseout
        function onMouseOut() {
            if (imagenActual === 1) {
                const corazon = document.querySelector(".corazon");
                // Aplica la animación "palpitar" en caso de mouseout
                corazon.style.animation = "palpitar 0.3s";
                setTimeout(() => {
                    corazon.style.animation = ""; // Restaura la animación
                }, 300);
            }
        }

        // Agrega eventos click y mouseout al corazón
        const corazon = document.querySelector(".corazon");
        corazon.addEventListener("click", cambiarImagen);
        corazon.addEventListener("mouseout", onMouseOut);
    </script>
</body>
</html>
