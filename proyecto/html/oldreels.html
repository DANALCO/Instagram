<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .reels-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: red;
            height: 100%;
            padding: 0 auto;
        }
        .video {
            max-width: 500px;
            margin: 10px;
            display: none;
            border-radius: 10px;
        }
        .visible {
            display: block;
        }
        /* Ocultar la barra de controles */
        .video::-webkit-media-controls {
            display: none;
        }
    </style>
</head>
<body>
    <div class="reels-container">
        <video class="video visible" loop autoplay muted>
            <source src="../assets/videos/video1.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
        <video class="video" loop muted>
            <source src="../assets/video2.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
        <video class="video" loop muted>
            <source src="../assets/Vaporeon.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
        <!-- Agrega más videos según sea necesario -->
    </div>
    <script>
        document.addEventListener("keydown", function(event) {
            const videos = document.querySelectorAll(".video");
            const visibleVideo = document.querySelector(".visible");

            let currentIndex = Array.from(videos).indexOf(visibleVideo);

            if (event.key === "ArrowDown" && currentIndex < videos.length - 1) {
                currentIndex++;
            } else if (event.key === "ArrowUp" && currentIndex > 0) {
                currentIndex--;
            }

            if (currentIndex !== Array.from(videos).indexOf(visibleVideo)) {
                visibleVideo.classList.remove("visible");
                visibleVideo.pause(); // Pausar el video actual
                videos[currentIndex].classList.add("visible");
                videos[currentIndex].play(); // Reproducir automáticamente el video al mostrarlo
            }
        });

        // Agregamos el evento de escucha para la rueda del mouse
        document.addEventListener("wheel", function(event) {
            const videos = document.querySelectorAll(".video");
            const visibleVideo = document.querySelector(".visible");
            const currentIndex = Array.from(videos).indexOf(visibleVideo);

            if (event.deltaY > 0 && currentIndex < videos.length - 1) {
                // Desplazamiento hacia abajo (rueda hacia abajo)
                visibleVideo.classList.remove("visible");
                visibleVideo.pause(); // Pausar el video actual
                videos[currentIndex + 1].classList.add("visible");
                videos[currentIndex + 1].play(); // Reproducir automáticamente el video al mostrarlo
            } else if (event.deltaY < 0 && currentIndex > 0) {
                // Desplazamiento hacia arriba (rueda hacia arriba)
                visibleVideo.classList.remove("visible");
                visibleVideo.pause(); // Pausar el video actual
                videos[currentIndex - 1].classList.add("visible");
                videos[currentIndex - 1].play(); // Reproducir automáticamente el video al mostrarlo
            }
        });
    </script>
</body>
</html>
